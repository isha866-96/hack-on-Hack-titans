<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nagpur Metro Ticket Booking</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            color: white;
            background: url('metroimage.jpg ') no-repeat center center/cover;
        }

        /* Navigation Bar */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 30px;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .company-name {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        .nav-links a:hover {
            color: #ffcc00;
        }

        /* Heading */
        h1 {
            margin-top: 20px;
            font-size: 36px;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            display: inline-block;
            border-radius: 8px;
        }

        /* Booking Form */
        .booking-form {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            margin: 30px auto;
            width: 50%;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .booking-form:hover {
            transform: scale(1.02);
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        .submit-btn {
            background: green;
            color: white;
            padding: 12px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background: darkgreen;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <div class="logo">
            <img src=" LOGO123.jpg" alt="Company Logo">
            <div class="company-name"> SMART TRANSPORT</div>
        </div>
        <nav class="nav-links">
            <a href="home.html">Home</a>
            <a href="map.html ">Routes</a>
            <a href=" 2TICKET.html">Book Ticket</a>
            <a href="logout.html">Log Out</a>
        </nav>
    </header>

    <!-- Page Heading -->
    <h1>Nagpur Metro Ticket Booking</h1>

    <!-- Booking Form -->
    <div class="booking-form">
        <form action="confirm_booking.html" method="post">
            <input type="text" name="name" placeholder="Enter Your Name" required>
            <input type="tel" name="phone" placeholder="Enter Your Phone Number" required>

            <!-- Source Station Selection -->
            <select name="source" required>
                <option value="" disabled selected>Select Source Station</option>
                <option value="Sitabuldi">Sitabuldi</option>
                <option value="Mihan Depot">Mihan Depot</option>
                <option value="Airport">Airport</option>
                <option value="Ajni Square">Ajni Square</option>
                <option value="Automotive Square">Automotive Square</option>
                <option value="Kasturchand Park">Kasturchand Park</option>
                <option value="Jhansi Rani Square">Jhansi Rani Square</option>
                <option value="Bansi Nagar">Bansi Nagar</option>
                <option value="Lokmanya Nagar">Lokmanya Nagar</option>
            </select>

            <!-- Destination Station Selection -->
            <select name="destination" required>
                <option value="" disabled selected>Select Destination Station</option>
                <option value="Sitabuldi">Sitabuldi</option>
                <option value="Mihan Depot">Mihan Depot</option>
                <option value="Airport">Airport</option>
                <option value="Ajni Square">Ajni Square</option>
                <option value="Automotive Square">Automotive Square</option>
                <option value="Kasturchand Park">Kasturchand Park</option>
                <option value="Jhansi Rani Square">Jhansi Rani Square</option>
                <option value="Bansi Nagar">Bansi Nagar</option>
                <option value="Lokmanya Nagar">Lokmanya Nagar</option>
            </select>

        
            <button type="submit" class="submit-btn">Book Now</button>
        </form>
    </div>

</body>
</html>
